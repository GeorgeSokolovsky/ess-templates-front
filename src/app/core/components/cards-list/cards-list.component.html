<div class="content">
    <div class="row">
        <div class="offset-1"></div>
        <div class="col-10">
            <h2 class="title">
                {{ title }}
            </h2>
        </div>
        <div class="offset-1"></div>
    </div>

    <div class="row">
        <div class="offset-1"></div>
        <div class="col-10">
            <div class="cards">
                <mat-card *ngFor="let item of items" class="card">
                    <mat-card-header>
                        <ng-container
                            *ngTemplateOutlet="cardHeader; context: {$implicit: item}"
                        ></ng-container>
                    </mat-card-header>
                    <mat-card-content>
                        <ng-container
                            *ngTemplateOutlet="cardContent; context: {$implicit: item}"
                        >
                        </ng-container>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button (click)="onEditItem(item)">
                            Изменить
                        </button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
        <div class="offset-1"></div>
    </div>
</div>
