<ess-inner-toolbar></ess-inner-toolbar>

<div class="content">
    <h2>Доступные поля</h2>

    <div class="row">
        <div class="offset-3"></div>
        <div class="col-6">
            <mat-card *ngFor="let field of fields$ | async" class="card">
                <mat-card-header>{{ field.name }}</mat-card-header>
                <mat-card-content>
                    <mat-list>
                        <mat-list-item>Тип поля - {{ field.type }}</mat-list-item>
                        <mat-list-item>
                            Создано - {{ field.createdAt }} {{ field.createdBy }}
                        </mat-list-item>
                    </mat-list>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Изменить</button>
                    <button mat-button color="warn">Удалить</button>
                </mat-card-actions>
            </mat-card>
        </div>
        <div class="offset-3"></div>
    </div>

    <button class="add-icon" mat-fab (click)="onCreateField()">
        <mat-icon>plus_one</mat-icon>
    </button>
</div>
