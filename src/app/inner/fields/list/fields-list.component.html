<ess-inner-toolbar></ess-inner-toolbar>

<div class="content">
    <div class="row">
        <div class="offset-1"></div>
        <div class="col-10">
            <h2 class="title">Доступные поля</h2>
        </div>
        <div class="offset-1"></div>
    </div>

    <div class="row">
        <div class="offset-1"></div>
        <div class="col-10">
            <div class="cards">
                <mat-card *ngFor="let field of fields$ | async" class="card">
                    <mat-card-header>{{ field.name }}</mat-card-header>
                    <mat-card-content>
                        <mat-list>
                            <mat-list-item>Тип поля - {{ field.type }}</mat-list-item>
                            <mat-list-item>
                                Создано - {{ field.createdAt }} {{ field.createdBy }}
                            </mat-list-item>
                        </mat-list>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button (click)="onEditField(field)">Изменить</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
        <div class="offset-1"></div>
    </div>

    <button class="add-icon" mat-fab (click)="onCreateField()">
        <mat-icon>plus_one</mat-icon>
    </button>
</div>
