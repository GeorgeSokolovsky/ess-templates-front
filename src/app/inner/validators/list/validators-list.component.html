<ess-inner-toolbar></ess-inner-toolbar>

<div class="content">
    <div class="row">
        <div class="offset-1"></div>
        <div class="col-10">
            <h2 class="title">Доступные валидаторы</h2>
        </div>
        <div class="offset-1"></div>
    </div>

    <div class="row">
        <div class="offset-1"></div>
        <div class="col-10">
            <div class="cards">
                <mat-card *ngFor="let validator of validators$ | async" class="card">
                    <mat-card-header>Валидатор</mat-card-header>
                    <mat-card-content>
                        <mat-list>
                            <mat-list-item>Тип поля - {{ validator.rule }}</mat-list-item>
                            <mat-list-item>
                                Данные валидатора - {{ validator.payload }}
                            </mat-list-item>
                            <mat-list-item>
                                Создано - {{ validator.createdAt | date }}
                                {{ validator.createdBy }}
                            </mat-list-item>
                        </mat-list>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button (click)="onEditValidator(validator)">
                            Изменить
                        </button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
        <div class="offset-1"></div>
    </div>

    <button class="add-icon" mat-fab (click)="onCreateValidator()">
        <mat-icon>plus_one</mat-icon>
    </button>
</div>
